<!DOCTYPE html>
<!--Author     : @arboshiki-->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login to LobiAdmin</title>
  <link rel="shortcut icon" href="img/logo/lobiadmin-logo-16.ico"/>

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="css/login.css"/>
</head>
<body style="background-image: url('img/demo/3_1920.jpg')">
<div class="login-wrapper fadeInDown animated">
  <form action class="lobi-form login-form visible">
    <div class="login-header">
      Login to your account
    </div>
    <div class="login-body no-padding">
      <fieldset>
        <div class="form-group">
          <label>Username</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-user"></span>
            <input type="text" name="username" placeholder="Username">
            <span class="tooltip tooltip-top-left"><i
                    class="fa fa-user text-cyan-dark"></i> Please enter the username</span>
          </label>
        </div>
        <div class="form-group">
          <label>Password</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-key"></span>
            <input type="password" name="password" placeholder="Password">
            <span class="tooltip tooltip-top-left"><i
                    class="fa fa-key text-cyan-dark"></i> Please enter your password</span>
          </label>
          <button type="button" class="btn-link btn-forgot-password">Forgot your password?</button>
        </div>

        <div class="row">
          <div class="col-xs-8">
            <label class="checkbox lobicheck lobicheck-info lobicheck-inversed lobicheck-lg">
              <input type="checkbox" name="remember_me" value="0">
              <i></i> Remember me
            </label>
          </div>
          <div class="col-xs-4">
            <button type="submit" class="btn btn-info btn-block"><span class="glyphicon glyphicon-log-in"></span> Login
            </button>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="login-footer">
      New user?
      <button type="button" class="btn btn-xs btn-info btn-sign-up pull-right">Sign up</button>
    </div>
  </form>
  <!--Sign up form-->
  <form action class="lobi-form signup-form">
    <div class="login-header">
      New user? Sign up.
    </div>
    <div class="login-body no-padding">
      <fieldset>
        <div class="row">
          <div class="col-xxs-12 col-xs-6">
            <label>First name</label>
            <label class="input">
              <span class="input-icon input-icon-prepend fa fa-user"></span>
              <input type="text" name="firstname" placeholder="Firstname">
            </label>
          </div>
          <div class="col-xxs-12 col-xs-6">
            <label>Last name</label>
            <label class="input">
              <span class="input-icon input-icon-prepend fa fa-user"></span>
              <input type="text" name="lastname" placeholder="Lastname">
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Username</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-user"></span>
            <input type="text" name="username" placeholder="Username">
          </label>
        </div>
        <div class="form-group">
          <label>Email</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-envelope"></span>
            <input type="text" name="email" placeholder="Email address">
          </label>
        </div>
        <div class="form-group">
          <label>Password</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-key"></span>
            <input type="password" name="password" placeholder="Password">
          </label>
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-key"></span>
            <input type="password" name="confirm_password" placeholder="Confirm password">
          </label>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-8">
            <button type="submit" class="btn btn-info btn-block">Register</button>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="login-footer">
      Do you already have an account?
      <button type="button" class="btn btn-xs btn-info btn-sign-in pull-right">Sign in</button>
    </div>
  </form>
  <!--Forgot password form-->
  <form action class="lobi-form pass-forgot-form">
    <div class="login-header">
      Forgot your password?
    </div>
    <div class="login-body">
      <fieldset>
        <div class="form-group">
          <label>Email or username</label>
          <label class="input">
            <span class="input-icon input-icon-prepend fa fa-envelope"></span>
            <span class="input-icon input-icon-append fa fa-user"></span>
            <input type="text" name="username" placeholder="Email or username">
            <span class="tooltip tooltip-bottom-right">Type the email or username used for registration</span>
          </label>
          <button type="button" class="btn-link btn-sign-in">Remember your password?</button>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button type="submit" class="btn btn-info btn-block"><i class="fa fa-refresh"></i> Restore password</button>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="login-footer">
      New user?
      <button type="button" class="btn btn-xs btn-info btn-sign-up pull-right">Sign up</button>
    </div>
  </form>
</div>


<script type="text/javascript" src="vendor/jquery.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
